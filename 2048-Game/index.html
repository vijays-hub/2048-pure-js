<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>2048 Game | VIJAY S KUMAR</title>

    <!-- Javascript -->
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div>
      <div class="controls">
        <div class="resetGame">
          <span onclick="location.reload()">Start Afresh</span>
        </div>
        <div class="instructions" id="modalTriggerBtn">?</div>
      </div>
      <div id="game-board"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          <strong>HOW TO PLAY: </strong>
          Use your <strong> arrow keys </strong> to move the tiles. Tiles with
          the same number <strong> merge into one </strong> when they touch. Add
          them up to reach <strong> 2048! </strong>
        </p>
        <p>Happy <strong>2048</strong>ing!!</p>
      </div>
    </div>
  </body>
</html>
